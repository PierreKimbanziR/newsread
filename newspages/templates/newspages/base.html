<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="newspages/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YONF</title>
</head>
<body class="bg-light">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark border-white">
        <a class="navbar-brand" href="#">Your Own News Feed</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav justify-content-center mr-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
              </li>
            {% else %}
              <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}" tabindex="-1" aria-disabled="false">Log in</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      {%  if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
          {{message}}
      </div>
      {% endfor %}
      {% endif %}
      <div class="container">
          
      {% block content %}{% endblock %}
</div>
<div class="row">
  <footer class="text-white text-center bg-dark  col-md-12 position-static">
    2020 Pierre Kimbanzi Ruganda
</div>

</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
