{% extends "newspages/base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class=" text-dark mt-4 mb-4 col-lg-6 text-center">
      <h1 class="display-6">The lastest news from <br> {{journal_name}}</h1>
  </div>
</div>

{% for new, d, i, lt in news_list%}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card mb-4 text-secondary bg-transparent shadow p-3">

    <img src="{{i}}" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{new}}</h5>
      <p class="card-text">{{d}}</p>
      <a href="{{lt}}" target="_blank" class="btn btn-dark">Read More</a>
    </div>
  </div>
</div>
  </div>

        {% endfor%}
{% endblock %}
