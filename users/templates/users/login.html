{% extends "newspages/base.html" %}
{% block content %}
<div class="card mt-4 col-md-10 mb-4">
    {% load crispy_forms_tags %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
            <fieldset class="form-group justify-content-center">
                <legend class="border-bottom ">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small  class="text-muted">Need an account ?<a class="ml-2" href="{%url 'register'%}">Sign Up</a></small>
        </div>
    </div>
        </div>
    </div>
</div>
{% endblock content %}
