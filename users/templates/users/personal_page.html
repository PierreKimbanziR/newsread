{% extends "newspages/base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class=" text-dark mt-4 mb-4 col-lg-6 text-center">
      <h1 class="display-6">The lastest news</h1>
  </div>
</div>
    {% for list,journal in complete_list%}

        <div class="">
        <h2> Your daily news from {{journal}}</h2>
        </div>
        {% for new, d, i, lt  in list%}

        <div class="card mb-4 text-secondary bg-transparent shadow p-3 pl-3 col-8">

        <img src="{{i}}" class="card-img-top" alt="">
        <div class="card-body">
        <h5 class="card-title">{{new}}</h5>
        <p class="card-text">{{d}} </p>
        <a href="{{lt}}" target="_blank" class="btn btn-dark">Read More</a>
        </div>
    </div>


    {% endfor %}
    {% endfor %}
{% endblock %}
