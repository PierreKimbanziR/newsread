{% extends "newspages/base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="card mt-4 col-sm-6 mb-4 shadow p-3">
    {% load crispy_forms_tags %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
            <fieldset class="form-group justify-content-center">
                <legend class="border-bottom">Reset your Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Send Email</button>
            </div>
        </form>
        <div class="border-top pt-3 mb-2">
            <small  class="text-muted">Need an account ?<a class="ml-2" href="{%url 'register'%}">Sign Up</a></small>
        </div>
    </div>
        </div>
    </div>
</div></div>

{% endblock content %}
