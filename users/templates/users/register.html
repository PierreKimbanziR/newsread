{% extends "newspages/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="card mt-4 col-sm-6 mb-4">
        {% load crispy_forms_tags %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-md-6">
                <fieldset class="form-group justify-content-center">
                    <legend class="border-bottom ">Join us</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign up</button>
                </div>
            </form>
            <div class="border-top pt-3 mb-2">
                <small  class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign in</a></small>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
